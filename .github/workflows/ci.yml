name: Test and build
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Grant execute perrmission for mvn
        run: chmod +x mvn
        
      - name: Test with Gradle
        run: ./mvn test
